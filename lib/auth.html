<script type="text/javascript">
    RED.nodes.registerType('auth', {
        category: 'security',
        color: '#3d7e9a',
        defaults: {
            name: { value: "" },
            authconfig : { type: "auth-config" },
            generatejwt : { value: false },
            outputs: { value: 2}
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["Authorized", "Unauthorized"],
        icon: 'font-awesome/fa-unlock-alt',
        label: function () {
            return this.name;
        },
        oneditsave : function () {
            this.generatejwt = $("#node-input-generatejwt").is(':checked');
            if(this.generatejwt)
            {
                $("#node-input-outputs").val(JSON.stringify(1));
            }
            else
            {
                $("#node-input-outputs").val(JSON.stringify(2));
            }
        }
    });
</script>

<script type="text/html" data-template-name="auth">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-authconfig">Setting</label>
        <input type="text" id="node-input-authconfig" placeholder="Setting">
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-generatejwt" style="display:inline; width:15px; vertical-align:baseline;">
        <label for="node-input-generatejwt" style="display:inline;">Check the box to generate a jwt token otherwise it will validate the supplied jwt token</label>
        <input type="hidden" id="node-input-outputs"/>
    </div>
</script>

<script type="text/html" data-help-name="auth">
    <p>A node that provides security for your Ignite apps</p>
</script>
