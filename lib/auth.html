<script type="text/javascript">
    RED.nodes.registerType('auth', {
        category: 'security',
        color: '#3d7e9a',
        defaults: {
            name: { value: "" },
            authType: { value: "noAuth" },
            username: { value: "" },
            password: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-unlock-alt',
        label: function () {
            return this.name || "auth";
        },
        oneditprepare: function () {
            $("#node-input-authType").on("change", function () {
                if ($("#node-input-authType").val() === "noAuth") {
                    $("#node-input-usernamerow").hide();
                    $("#node-input-passwordrow").hide();
                } else if ($("#node-input-authType").val() === "basicAuth"){
                    $("#node-input-usernamerow").show();
                    $("#node-input-passwordrow").show();
                }
            });
        }
    });
</script>

<script type="text/html" data-template-name="auth">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-authType"><i class="fa fa-tasks"></i><span> Token Type </span></label>
        <select type="select" id="node-input-authType">
            <option value="noAuth">No Authentication</option>
            <option value="basicAuth">Basic Authentication</option>
        </select>
    </div>
    <div class="form-row" id="node-input-usernamerow">
        <label for="node-input-username">Username</label>
        <input type="text" id="node-input-username" placeholder="username">
    </div>
    <div class="form-row" id="node-input-passwordrow">
        <label for="node-input-password">Password</label>
        <input type="password" id="node-input-password" placeholder="password">
    </div>
</script>

<script type="text/html" data-help-name="auth">
    <p>A node that provides security for your Ignite apps</p>
</script>
