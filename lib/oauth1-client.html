<script type="text/javascript">
    RED.nodes.registerType('oauth1', {
        category: 'security',
        color: '#3d7e9a',
        defaults: {
            name: { value: "" },
            oauth1config : { type: "oauth1-client-config" },
            appendto: { value: "requestheaders" },
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-unlock-alt',
        label: function () {
            return this.name || "oauth1";
        }
    });
</script>

        <label for="node-input-oauth1config">Setting</label>
        <input type="text" id="node-input-oauth1config" placeholder="Setting">
    </div>
    <div class="form-row">
        <label for="node-input-appendto"><i class="icon-tag"></i><span>Add auth data to</span></label>

        </select>
    </div>
